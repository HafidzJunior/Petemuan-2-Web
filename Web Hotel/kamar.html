<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kamar - ASTON Hotel</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 20px; margin: 20px;">
            <img src="images/logo.png" alt="Logo" style="height: 80px;">
            <h1 style="margin: 0;">ASTON Nagoya City Hotel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="kamar.html">Kamar</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="lokasi.html">Lokasi</a></li>
                <li><a href="Fasilitas.html">Fasilitas</a></li>
                <li class="dropdown">
                    <a href="#">Tentang Kami</a>
                    <ul class="dropdown-content">
                        <li><a href="profil.html">Profil</a></li>
                        <li><a href="kontak.html">Kontak</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section style="text-align: center;">
            <h2>Jenis Kamar</h2>
            <p>Pilih kamar sesuai kebutuhan dan kenyamanan Anda.</p>

            <div style="display: flex; justify-content: center; gap: 30px; margin: 40px 0;">
                <div>
                    <img src="images/kamar-standard.jpg" alt="Kamar Standard" style="width: 300px; border-radius: 10px;">
                    <h3>Kamar Standard</h3>
                </div>
                <div>
                    <img src="images/kamar-deluxe.jpg" alt="Kamar Deluxe" style="width: 300px; border-radius: 10px;">
                    <h3>Kamar Deluxe</h3>
                </div>
                <div>
                    <img src="images/kamar-executive.jpg" alt="Kamar Executive" style="width: 300px; border-radius: 10px;">
                    <h3>Kamar Executive</h3>
                </div>
            </div>
        </section>

        <hr style="margin: 60px 0;">

        <section style="max-width: 600px; margin: auto; text-align: left;">
            <h2 style="text-align: center;">Form Pemesanan Kamar</h2>
            <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="checkin">Tanggal Check-in:</label>
                <input type="date" id="checkin" name="checkin" required>

                <label for="checkout">Tanggal Check-out:</label>
                <input type="date" id="checkout" name="checkout" required>

                <label for="kamar">Tipe Kamar:</label>
                <select id="kamar" name="kamar" required>
                    <option value="">-- Pilih Kamar --</option>
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                </select>

                <label for="jumlah">Jumlah Tamu:</label>
                <input type="number" id="jumlah" name="jumlah" min="1" max="10" required>

                <button type="submit"
                    style="padding: 12px; background-color: #aa8453; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">Pesan
                    Sekarang</button>
            </form>
        </section>
    </main>
</body>

</html>
